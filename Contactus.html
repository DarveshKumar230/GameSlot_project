<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT US</title>
    <link rel="stylesheet" href="CSS/Contactus.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">
        <img src="ASSETS/gameslot_logo (2).png" alt="logo" width="170px" style="margin-left: 15px; margin-top: 5px;" />
      </div>
      <nav>
        <ul>
          <li class="nav-list"><a href="index.html">Home</a></li>
          <li class="nav-list"><a href="https://www.livefootballtickets.com/">Tickets</a></li>
          <li class="nav-list"><a href="">About Us</a></li>
          <li class="nav-list"><a href="Contactus.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="container">
        <div class="item">
          <div class="contact">
            <div class="first-text">Let's get in touch</div>
            <img src="ASSETS/form_img.png" alt="" class="image" />
           

            
          </div>
          <div class="submit-form">
            <h4 class="third-text text">Contact Us</h4>
            <form action="https://formsubmit.co/darveshmandhan230@gmail.com" method="post">
              <div class="input-box">
                <input type="text" class="input" required>
                <label for="">Name</label>
              </div>
              <div class="input-box">
                <input type="email" class="input" required>
                <label for="">Email</label>
              </div>
              <div class="input-box">
                <input type="tel" class="input" required>
                <label for="">Phone</label>
              </div>
              <div class="input-box">
               <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                <label for="">Message</label>
              </div>
              <input type="submit" class="btn" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
